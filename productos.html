
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<h1>Gestión de Productos</h1>

<a href="index.html">← Volver a ventas</a>

<p id="modoEdicionProducto" style="display:none; color:red;">
    Editando producto ID: <span id="editandoProductoId"></span>
</p>

<form id="productoForm">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="precio" placeholder="Precio" required min="1">
    <input type="text" id="foto" placeholder="URL de la imagen (opcional)">
    <button type="submit">Guardar producto</button>
</form>

<hr>

<table border="1" width="100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
</table>

<script src="js/productos.js"></script>
</body>
</html>
