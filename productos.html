<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<nav class="nav">
    <a href="index.html">Ventas</a>
    <a href="productos.html" class="activo">Productos</a>
</nav>

<h1>Gesti√≥n de Productos</h1>

<p id="modoEdicionProducto" style="display:none; color:red;">
    Editando producto ID: <span id="editandoProductoId"></span>
</p>

<form id="productoForm">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>

    <input type="number" id="precioCompra" placeholder="Precio mayorista" required min="0">

    <input type="number" id="precioVenta" placeholder="Precio de venta" required min="0">

    <input type="text" id="foto" placeholder="URL de imagen (opcional)">

    <button type="submit">Guardar producto</button>
</form>

<hr>

<table border="1" width="100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Foto</th>
            <th>Producto</th>
            <th>Compra</th>
            <th>Venta</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
</table>

<script src="js/productos.js"></script>
</body>
</html>
